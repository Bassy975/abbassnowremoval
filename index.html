<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #eef2f7;
    color: #333;
}

header {
    background: linear-gradient(rgba(13,45,77,0.8), rgba(13,45,77,0.8)),
    url('https://images.unsplash.com/photo-1608889175123-4f37e0b8d0af');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 100px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 42px;
}

header p {
    font-size: 18px;
    margin-top: 10px;
}

.call-button {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 30px;
    background-color: #1e73be;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: 0.3s;
}

.call-button:hover {
    background-color: #155a94;
}

section {
    padding: 60px 20px;
    max-width: 1000px;
    margin: auto;
}

.services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.service-box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: 0.3s;
}

.service-box:hover {
    transform: translateY(-5px);
}

.service-box h3 {
    margin-top: 0;
}

footer {
    text-align: center;
    padding: 30px;
    background: #0d2d4d;
    color: white;
    margin-top: 40px;
}
</style>
